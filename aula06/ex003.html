<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro JavaScript</title>
    <style>
        body{
            background-color: rgba(240, 128, 128, 0.445);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> Iniciando os estudos de JavaScript </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('Seja muito bem vindo(a), ' + nome + '!') // O sinal de +, em JavaScript, pode significar mais, porém também pode significar concatenação, que é a função que ele está ocupando nesse exemplo.
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 
        /* Como o + pode ter 2 funções diferentes, o JS funciona da seguinte forma:
            (number + number) é adição
            (string + string) é concatenação
        Como o window.prompt entrega, automaticamente, um valor como se fosse string, precisamos converser esse valor. Para isso, utilizamos umas das seguintes opções:
            Number.parseInt(n) - Quando o número precisar, obrigatoriamente, ser um número inteiro.
            Number.parseFloat(n) - Quando o número precisar, obrigatoriamente, ser um número real (ou, número com ponto-flutuante, por isso Float)
            Number(n) - Quando o JS puder automaticamente definir se o número é real ou inteiro.
                Nos 3 casos acima, n é toda a janela, ou seja, todo o comendo window.prompt('texto')
        */
        window.alert(`A soma de ${n1} com ${n2} é ${soma}.`) // Uso de template string (ou seja, crases no lugar das aspas), permitindo a nclusão de uma variável (a partir de um placeholder) para reduzir e facilitar o código.
    </script>
</body>
</html>
