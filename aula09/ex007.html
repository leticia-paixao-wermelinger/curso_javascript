<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div p{
            display: inline;
            margin: 3px;
            padding-top: 0px;
            padding-bottom: 2px;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid black;
            font-size: 0.9em;
            line-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>
        Clique no botão para efetuar a conta:
    </p>
    <div>
        <input type="number" name="n1" id="n1">
         + 
        <input type="number" name="n2" id="n2">
        <input type="submit" value="=" onclick="somar()">
        <p>?</p>
    </div>
    <h1>Somando Valores Automaticamente</h1>
    <div>
        <input type="number" name="n3" id="n3">
         + 
        <input type="number" name="n4" id="n4">
         = 
        <p></p>
    </div>
    <script>

        var tn3 = Number(window.document.getElementById('n3').value)
        var tn4 = Number(window.document.getElementById('n4').value)
        var s2 = tn3 + tn4
        window.document.getElementsByTagName('p')[2].innerHTML = s2 // Pq não está funcionando?

        function somar(){
            var tn1 = Number(window.document.getElementById('n1').value)
            var tn2 = Number(window.document.getElementById('n2').value)
            var s = tn1 + tn2
            window.document.getElementsByTagName('p')[1].innerHTML = s
        }
    </script>
</body>
</html>
