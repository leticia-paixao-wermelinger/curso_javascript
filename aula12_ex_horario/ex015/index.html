<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.tablet.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="style.desktop.css" media="screen and (min-width: 992px) and (max-width:1200px)">
    <link rel="stylesheet" href="style.tv.css" media="screen and (min-width:1200px)">
    <title> Verificador de Identidade </title>
</head>
<body>
    <header>
        <h1>Verificador de Identidade</h1>
        <h2>SITE EM CONSTRUÇÃO</h2>
    </header>
    <main>
        <form>
            <p>
                <label class="titform" for="ano">Ano de Nascimento: </label> <input type="number" name="ano" id="ano" required size="4" min="1910">
            </p>
            <p class="titform">Sexo:
                <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
                <input type="radio" name="sexo" id="masc"> <label for="masc">Masculino</label>
                <!--<input type="radio" name="sexo" id="ind"> <label for="ind">Indefinido</label>-->
            </p>
                <p class="titform">Raça/cor/etnia:</p>
                <input type="radio" name="cor" id="white"> <label for="white">Branca</label>
                <input type="radio" name="cor" id="black"> <label for="black">Preto</label>
                <!--<input type="radio" name="cor" id="other"> <label for="other">Outro</label>-->
            <input type="button" value="Verificar" onclick="verificar ()">
        </form>
        <section>
            <p id="result">Quem é você?</p>
            <img id="imagem" src="imagens/whoAmI.png" alt="">
        </section>
    </main>

    </footer>

</body>
</html>
